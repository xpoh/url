<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Url sender</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/app.css" />
</head>
<body>
    <div class="wrapper">
            <div class="card card-body">
                <form action="#" id="urlSenderForm">
                    <div class="row">
                        <div class="col col-md-3"></div>
                        <div class="col col-md-6">
                            <h1>Super url sender page</h1>
                            <input id="longLink" class="form-control form-control-lg" type="text" placeholder="please enter url">
                        </div>
                    </div>
                    <div class="row"><p></p></div>
                    <div class="row">
                        <div class="col col-md-3"></div>
                        <div class="col col-md-6">
                            <button type="submit" class="btn btn-primary mb-2">Get short link</button>
                        </div>
                    </div>
                    <div class="row"><p></p></div>
                    <div class="row">
                        <div class="col col-md-3"></div>
                        <div class="col col-md-2">Post count:</div>
                        <div class="col col-md-1" id="postCount"></div>
                        <div class="col col-md-2">Get count:</div>
                        <div class="col col-md-1" id="getCount"></div>
                        <div class="col col-md-3"></div>
                    </div>
                </form>
            </div>

    </div>

    <script src="js/app.js" type="text/javascript"></script>
</body>
</html>
